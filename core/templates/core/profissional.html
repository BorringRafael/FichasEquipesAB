{% extends "core/base.html" %}
{% block title %}Lista de Profissionais AB{% endblock title %}
{% block body %}
	{% if v1 == 'protocolo' %}
		<p>
			<button type="button"
					class="btn btn-primary btn-lg btn-block"
					onclick=
						"location.href='{% url 'core.capa_protocolo' v1 v2 %}'">
				Capa				
			</button>
		</p>
	<div class="row">
	{% for list in profissional_list %}
	{% if list.equipe.ine %}
		<p>
			<button type="button"
					class="btn btn-primary btn-lg btn-block"
					onclick=
						"location.href='{% url 'core.ficha_protocolo' v1 list.equipe.ine list.cns %}'">
				{{ list }}				
			</button>
		</p>
	{% else %}
		<p>
			<button type="button"
					class="btn btn-primary btn-lg btn-block"
					onclick=
						"location.href='{% url 'core.ficha_protocolo' v1 list.equipe.nome list.cns %}'">
				{{ list }}				
			</button>
		</p>
	{% endif %}
	{% endfor %}
	</div>
	{% endif %}
{% endblock body %}
