{% extends "core/base.html" %}
{% block title %}Lista de Profissionais AB{% endblock title %}
{% block body %}
	<div class="row">
	{% for list in profissional_list %}
	{% if list.ine %}
		<p>
			<button type="button"
					class="btn btn-primary btn-lg btn-block"
					onclick=
						"location.href='{% url 'core.protocolo' list.equipe.ine list.cns %}'">
				{{ list }}				
			</button>
		</p>
	{% else %}
		<p>
			<button type="button"
					class="btn btn-primary btn-lg btn-block"
					onclick=
						"location.href='{% url 'core.protocolo' list.equipe.nome list.cns %}'">
				{{ list }}				
			</button>
		</p>
	{% endif %}
	{% endfor %}
	</div>
{% endblock body %}
